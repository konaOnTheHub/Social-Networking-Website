<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>Tweeter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="myStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.mjs"></script>
    <script>
        checkIfLoggedIn();
    </script>
</head>

<body>
    <div class="container-fluid" id="loginPage">
        <div id="login">
            <h1>Sign in</h1>
            <div id="loginForm">
                <form action="" method="post">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div id="formButton">
                        <p>Don't have an account? <a href="javascript:switchLoginSignup(0);">Sign up</a></p>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </div>

        <div id="register">
            <h1>Sign up</h1>
            <div id="loginForm">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="regEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="regEmail" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="regUsername" placeholder="Enter username" name="usrnm">
                    </div>
                    <div class="mb-3">
                        <label for="regPwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="regPwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div id="formButton">
                        <p>Already have an account? <a href="javascript:switchLoginSignup(1)">Sign in</a></p>
                        <button type="button" onclick="register()" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div id="responseAlert"></div>

        </div>
    </div>



    <div class="container-fluid" id="mainPage">

        <div class="row">
            <div class="col-lg-3" id="left">
                <div id="buttons">
                    <button type="button" class="btn btn-dark">Notification</button>
                    <div class="w-100"></div>
                    <button type="button" class="btn btn-dark">Profile</button>
                    <div class="w-100"></div>
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                        data-bs-target="#myModal">Login</button>



                </div>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-3" id="right"></div>
        </div>

    </div>

</body>

</html>
